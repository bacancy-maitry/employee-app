<!-- <input type="button" value="Click Me!!" (click)="displayEmployeeData()"> <br> <br> -->

<table border="2">
  <thead>
    <th> FirstName </th>
    <th> LastName </th>
    <th> Contact No </th>
    <th> Designation </th>
  </thead>

  <tbody>
    <tr *ngFor="let data of developerArray">
      <td> {{data.firstName}} </td>
      <td> {{data.lastName}} </td>
      <td> {{data.contactNo}} </td>
      <td> {{data.roleType}} </td>
    </tr>
  </tbody>
</table>
<hr>

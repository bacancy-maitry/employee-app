<p>
  Designer Table
</p>

<table border="2">
  <thead>
    <th> First Name </th>
    <th> Last Name </th>
    <th> Contact No </th>
    <th> Designation </th>
  </thead>

  <tbody>
    <tr *ngFor = "let data of designerArray">
      <td> {{data.firstName}} </td>
      <td> {{data.lastName}} </td>
      <td> {{data.contactNo}} </td>
      <td> {{data.roleType}} </td>
    </tr>
  </tbody>
</table>

<hr>
